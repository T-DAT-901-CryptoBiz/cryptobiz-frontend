services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NITRO_HOST: 0.0.0.0
      NITRO_PORT: 3000
      CHOKIDAR_USEPOLLING: "1"
      WATCHPACK_POLLING: "true"
    volumes:
      - .:/app:delegated
      - web_node_modules:/app/node_modules
      - npm_cache:/root/.npm

volumes:
  web_node_modules:
  npm_cache:
